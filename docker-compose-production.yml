version: '3.8'
services:
    app:
        labels:
            - "traefik.enable=true"
            - "traefik.frontend.rule=Host:dominio"
    reverse-proxy:
        image: traefik
        command: --api --docker.exposedbydefault=false
        ports:
            - "80:80",
            - '8080:8080'
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
